<!doctype html>
<html lang="en" ng-app="ChineseApp">
	<head>
		<title>Narrow Down Your Menu Choice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/styles.css">
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<style type="text/css">
			.label {
				/*min-width: 450px;*/
				padding: 7px 85px;
			}
		</style>
	</head>
<body>
	 <div class="container" ng-controller="SearchController as searchCtrl">
		<h1>Narrow Down Your Chinese Menu Choice</h1>
		<div class="row"><div class="col-12">
			<div class="form-group">
				<input type="text" placeholder="search term" class="form-control" ng-model="searchCtrl.search_term">
			</div>
			<div class="form-group narrow-button">
				<button class="btn btn-primary" ng-click="searchCtrl.search();">Narrow It Down For Me!</button>
			</div>
		</div></div>
		
		<!-- found-items should be implemented as a component -->
		
		<found-items items="searchCtrl.foundItems" message="searchCtrl.message" on-remove="searchCtrl.removeItem(index)"></found-items>
		
	</div>

</body>
</html>
